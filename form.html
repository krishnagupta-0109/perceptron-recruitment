<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perceptron Registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- particles.js Container -->
    <div id="particles-js"></div>

    <div class="form-container glowing-element">
        <h1 class="form-title">Join Perceptron</h1>
        
        <form id="registrationForm">
            <!-- Step 1: Personal Info -->
            <div class="form-part active" data-step="1">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="scholarNo">Scholar No.</label>
                    <input type="text" id="scholarNo" name="scholarNo" required>
                </div>
                <button type="button" class="next-step cta-button">Next</button>
            </div>

            <!-- Step 2: Academic Info -->
            <div class="form-part" data-step="2">
                <div class="form-group">
                    <label for="year">Current Year</label>
                    <select id="year" name="currentyear" required>
                        <option value="" disabled selected>Select year</option>
                        <option value="first">First Year</option>
                        <option value="second">Second Year</option>
                        <option value="third">Third Year</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="branch">Branch</label>
                    <select id="branch" name="branch" required>
                        <option value="" disabled selected>Select branch</option>
                        <option value="CSE">CSE</option>
                        <option value="ECE">ECE</option>
                        <option value="IT">IT</option>
                    </select>
                </div>
                <div class="navigation-buttons">
                    <button type="button" class="prev-step cta-button prev">Previous</button>
                    <button type="button" class="next-step cta-button">Next</button>
                </div>
            </div>

            <!-- Step 3: Preferences -->
            <div class="form-part" data-step="3">
                <div class="form-group">
                    <label for="firstPref">First Preference</label>
                    <select id="firstPref" name="pref1" required>
                        <option value="" disabled selected>Select first preference</option>
                        <option value="Treasurer">Treasurer</option>
                        <option value="Web Development Lead">Web Development Lead</option>
                        <option value="App Dev Lead">App Dev Lead</option>
                        <option value="PR & Outreach Lead">PR & Outreach Lead</option>
                        <option value="Event Manager">Event Manager</option>
                        <option value="Executive">Executive</option>
                        <option value="Marketing & Design Lead">Marketing & Design Lead</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="secondPref">Second Preference</label>
                    <select id="secondPref" name="pref2" required>
                        <option value="" disabled selected>Select preference</option>
                    </select>
                </div>
                <div class="navigation-buttons">
                    <button type="button" class="prev-step cta-button prev">Previous</button>
                    <button type="button" class="next-step cta-button">Next</button>
                </div>
            </div>

            <!-- Step 4: Resume Upload -->
            <div class="form-part" data-step="4">
                <div class="form-group">
                    <label for="resume">Upload Resume</label>
                    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                    <span id="file-name">No file chosen</span>
                </div>
                <div class="navigation-buttons">
                    <button type="button" class="prev-step cta-button prev">Previous</button>
                    <button type="submit" class="cta-button">Submit</button>
                </div>
            </div>

            <!-- Progress dots -->
            <div class="progress-indicator">
                <span class="dot active" data-step="1"></span>
                <span class="dot" data-step="2"></span>
                <span class="dot" data-step="3"></span>
                <span class="dot" data-step="4"></span>
            </div>
            
            <!-- Loading overlay -->
            <div id="loading-overlay" class="loading-overlay">
                <div class="loading-spinner"></div>
            </div>
        </form>
        
        <!-- Modal pop-up -->
        <div id="modal" class="modal-overlay">
            <div class="modal-content glowing-element">
                <span class="close-button">&times;</span>
                <h2 class="modal-title">Registration Successful!</h2>
                <p class="modal-message">Your details have been submitted. Welcome to Perceptron!</p>
            </div>
        </div>
    </div>
    
    <!-- Inline particles.js Library and Config -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Use a more robust check for DOM readiness
        window.onload = function() {
            // Load the particles.js library with your config
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 100,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 2,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 200,
                        "color": "#ffffff",
                        "opacity": 0.7,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 4,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 400,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
        };
    </script>
    <script src="js/script.js"></script>
</body>
</html>
